<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('dashboard')"></head>
<body>
<nav th:replace="layout :: navbar('dashboard')"></nav>

<div class="container">

    <!-- UPPER ROW -->
    <div class="row">
        <div class="col-md-6">
            <!-- TOPLEFT PANEL -->
            <div class="panel panel-default">
                <div class="panel-heading"><b>Database cluster</b></div>
                <table class="table">
                    <!--/*@thymesVar id="server.key" type="be.kuleuven.cs.jli40d.core.deployer.Server"*/-->
                    <tr th:each="server : ${databases}">
                        <td th:text="${server.key.uuid}"></td>
                        <td th:text="${server.key.toString()}"></td>
                        <td th:text="${server.value.size()}"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="col-md-6">
            <!-- TOPRIGHT PANEL -->
            <div class="panel panel-default">
                <div class="panel-heading"><b>Application servers</b></div>

                <table class="table">
                    <tr th:each="server : ${appservers}">
                        <td th:text="${server.uuid}"></td>
                        <td th:text="${server.toString()}"></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <!-- BOTTOM ROW -->
    <div class="row">

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><b>MORE SHIT</b></div>

                <table class="table">

                </table>
            </div>
        </div>

    </div>
</div>

<div th:replace="layout :: scripts"></div>
</body>
</html>
